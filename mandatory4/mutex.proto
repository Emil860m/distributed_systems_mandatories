syntax = "proto3";
package chat;

option go_package = "/mutex";

service Mutex {
  rpc RequestAccess(Request) returns (Response);
  rpc ReleaseAccess(Request) returns (Empty);
}

message Request {
  string clientId = 1;
  int64 timestamp = 2;
}

message Response {
  bool granted = 1;
}

message Empty{}
